<!--Web Widget SRC-->

<div id='qa-container' style="position:fixed; top:100px">
  <h3>QA Widget</h3>	
  <div>
      <label for="question-input">Enter a question:</label><br>
      <input type="text" id="question-input" name="question-input" placeholder="Enter question here"><br>
      <button id="qa-submit">
        Submit
      </button>
    <script>
      let submitBtn = document.getElementById("qa-submit");
  
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
  
        let question = document.getElementById("question-input");
  
        if (question.value == "") {
          alert("Ensure you input a value!");
        } else {
          // perform operation with form input
          let output = document.createElement("p");
      
          output.textContent = "<QUESTION ANSWER>";
          document.getElementById('qa-container').appendChild(output);
          question = "";
          return false;
        }
      });
    </script>
  </div>
  </div>
