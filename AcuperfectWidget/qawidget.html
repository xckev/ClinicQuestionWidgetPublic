<!--Web Widget SRC-->

<div id='qa-container' style="position:fixed; bottom: 0px; right: 20px; background: #D3D3D3; padding: 20px; border-radius: 20px 20px 20px 20px;">
  <h3>QA Widget</h3>	
  <div>
      <label for="question-input">Enter a question:</label><br>
      <input type="text" id="question-input" name="question-input" placeholder="Enter question here"><br>
      <button id="qa-submit">
        Submit
      </button>
      <p id="response">Answer Area</p>
    <script>
      let submitBtn = document.getElementById("qa-submit");
  
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
  
        let question = document.getElementById("question-input");
  
        if (question.value == "") {
          alert("Ensure you input a value!");
        } 
        else {
          // perform operation with form input
          let output = "QUESTION ANSWER";
          document.getElementById("response").innerHTML = output;
          console.log("here")
          question = undefined;
          //return false;
        }
      });
    </script>
  </div>
  </div>
